<div>
  <!-- SETTINGS TITLE -->
  <div class="app-title-section">
    <h1>Ustawienia scraperów</h1>
  </div>

  <!-- SETTINGS FORM -->
  <div class="app-section">
    <form (ngSubmit)="onSubmit()" #settingsForm="ngForm">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col"></th>
            <ng-container *ngFor="let website of websites">
              <th scope="col">{{website}}</th>
            </ng-container>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Opóźnienie</th>
            <ng-container *ngFor="let website of websites; let i = index">
              <!-- <td>{{delays[website]}}</td> -->
              <td>
                <!-- {{website}} {{i}} -->
                <!-- <input
                  class="form-control"
                  id="delay"
                  name="delay"
                  [(ngModel)]="delays[website]"
                  #delay="ngModel"
                  required
                /> -->
                <input
                  name=delay{{i}}
                  class="form-control"
                  [(ngModel)]="delays[website]"
                  type="number"
                  required
                />
              </td>
            </ng-container>
          </tr>
          <tr>
            <th scope="row">Data ostatniego artykułu</th>
            <ng-container *ngFor="let website of websites; let i = index">
              <td>
                <input
                  name=lastDate{{i}}
                  class="form-control"
                  [(ngModel)]="last_dates[website]"
                  [ngStyle]="{'font-size': '12px'}"
                  
                  required
                />
                <!-- <input
                  class="form-control"
                  id="lastDates"
                  name="lastDates"
                  [(ngModel)]="last_dates[website]"
                  #lastDates="ngModel"
                  type="datetime"
                  [ngStyle]="{'font-size': '12px'}"
                  required
                /> -->
              </td>
            </ng-container>
          </tr>
          <!-- <tr>
            <th scope="row">Uruchom</th>
            <ng-container *ngFor="let website of websites">
              <td>
                <button>Uruchom jednokrotnie</button>
              </td>
            </ng-container>
          </tr>
          <tr>
            <th scope="row"></th>
            <td colspan="5">
              <button>Uruchom wszystkie jednorazowo</button>
            </td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td colspan="5">
              <button>Uruchom wszystkie wielokrotnie</button>
            </td>
          </tr> -->
        </tbody>
      </table>
      <button class="btn btn-light border-dark" type="submit" [disabled]="!settingsForm.form.valid || !hasSettingsChanged()">Zapisz zmiany</button>
    </form>
  </div>

  <!-- START SCRAPER TITLE -->
  <div class="app-title-section">
    <h1>Uruchomienie scraperów</h1>
  </div>

  <!-- START SCRAPER FORM -->
  <div class="app-section">
    <div>
      <form class="row g-3 my-1">
        <div class="col-4">
          <label for="name" class="form-control-plaintext">Uruchom raz dla wybranego portalu:</label>
        </div>
        <div class="col-2">
          <select class="form-select">
            <option selected>Portal informacyjny</option>
            <ng-container *ngFor="let website of websites">
              <option value="website">{{website}}</option>
            </ng-container>
          </select>
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-light border-dark">Uruchom</button>
        </div>
      </form>
    </div>
    <div>
      <form class="row g-3 my-1">
        <div class="col-4">
          <label for="name" class="form-control-plaintext">Uruchom wszystkie podaną liczbę razy:</label>
        </div>
        <div class="col-2">
          <!-- <input type="text" class="form-control" id="inputPassword2" placeholder="INPUT"> -->
          <input #input1 type="number" class="form-control" placeholder="1" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col-1">
          <!-- <button type="submit" class="btn btn-light border-dark mb-3">Prześlij</button> -->
          <button class="btn btn-light border-dark" type="button" id="button-addon1"
          (click)="crawlAllMultipleTimes()">Uruchom</button>
        </div>
      </form>
    </div>
    <div>
      <form class="row g-3 my-1">
        <div class="col-4">
          <label for="name" class="form-control-plaintext">Uruchom wszystkie na podaną liczbę sekund:</label>
        </div>
        <div class="col-2">
          <!-- <input type="text" class="form-control" id="inputPassword2" placeholder="INPUT"> -->
          <input #input2 type="number" class="form-control" placeholder="3600" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col-1">
          <!-- <button type="submit" class="btn btn-light border-dark mb-3">Prześlij</button> -->
          <button class="btn btn-light border-dark" type="button" id="button-addon1"
          (click)="crawlAllForGivenTime()">Uruchom</button>
        </div>
      </form>
    </div>
    <div>
      <form class="row g-3 my-1">
        <div class="col-4">
          <label for="name" class="form-control-plaintext">Uruchom wszystkie do podanej daty zakończenia:</label>
        </div>
        <div class="col-2">
          <!-- <input type="text" class="form-control" id="inputPassword2" placeholder="INPUT"> -->
          <input #input3 type="datetime-local" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col-1">
          <!-- <button type="submit" class="btn btn-light border-dark mb-3">Prześlij</button> -->
          <button class="btn btn-light border-dark" type="button" id="button-addon1"
          (click)="crawlAllToDueTime()">Uruchom</button>
        </div>
      </form>
    </div>
  </div>
  
</div>
