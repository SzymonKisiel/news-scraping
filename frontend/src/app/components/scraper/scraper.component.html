<div>
  <!-- SETTINGS TITLE -->
  <div class="app-title-section">
    <h1>Ustawienia pająków sieciowych</h1>
  </div>

  <!-- SETTINGS FORM -->
  <div class="app-section">
    <form (ngSubmit)="onSubmit()" #settingsForm="ngForm">
      <table class="table app-settings-table align-middle">
        <thead class="thead-light">
          <tr>
            <th scope="col">Portal informacyjny</th>
            <ng-container *ngFor="let website of websites">
              <th scope="col">{{website}}</th>
            </ng-container>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Opóźnienie</th>
            <ng-container *ngFor="let website of websites; let i = index">
              <td>
                <input
                  name=delay{{i}}
                  class="form-control app-table-input"
                  [(ngModel)]="delays[website]"
                  type="number"
                  required
                />
              </td>
            </ng-container>
          </tr>
          <tr>
            <th scope="row">Data ostatniego artykułu</th>
            <ng-container *ngFor="let website of websites; let i = index">
              <td>
                <input
                  name=lastDate{{i}}
                  class="form-control app-table-input"
                  [(ngModel)]="last_dates[website]"
                  required
                />
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-light border-dark" type="submit" [disabled]="!settingsForm.form.valid || !hasSettingsChanged()">Zapisz zmiany</button>
    </form>
  </div>

  <!-- START SCRAPER TITLE -->
  <div class="app-title-section">
    <h1>Uruchomienie pająków sieciowych</h1>
  </div>

  <!-- START SCRAPER FORM -->
  <div class="app-section">
    <div>
      <form class="row g-3 my-1 justify-content-md-center">
        <div class="col-3">
          <label for="name" class="form-control-plaintext fw-bold">Uruchom raz dla wybranego portalu:</label>
        </div>
        <div class="col-2">
          <select #input0 class="form-select" placeholder="test">
            <option value="" disabled selected>-</option>
            <ng-container *ngFor="let website of websites">
              <option [value]="website">{{website}}</option>
            </ng-container>
          </select>
        </div>
        <div class="col-1">
          <button class="btn btn-light border-dark" type="button" id="button-addon1"
          (click)="crawlOnceForGivenWebsite()">Uruchom</button>
        </div>
      </form>
    </div>
    <div>
      <form class="row g-3 my-1 justify-content-md-center">
        <div class="col-3">
          <label for="name" class="form-control-plaintext fw-bold">Uruchom wszystkie podaną liczbę razy:</label>
        </div>
        <div class="col-2">
          <input #input1 type="number" class="form-control" placeholder="1" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col-1">
          <button class="btn btn-light border-dark" type="button" id="button-addon1"
          (click)="crawlAllMultipleTimes()">Uruchom</button>
        </div>
      </form>
    </div>
    <div>
      <form class="row g-3 my-1 justify-content-md-center">
        <div class="col-3">
          <label for="name" class="form-control-plaintext fw-bold">Uruchom wszystkie na podaną liczbę sekund:</label>
        </div>
        <div class="col-2">
          <input #input2 type="number" class="form-control" placeholder="3600" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col-1">
          <button class="btn btn-light border-dark" type="button" id="button-addon1"
          (click)="crawlAllForGivenTime()">Uruchom</button>
        </div>
      </form>
    </div>
    <div>
      <form class="row g-3 my-1 justify-content-md-center">
        <div class="col-3">
          <label for="name" class="form-control-plaintext fw-bold">Uruchom wszystkie do podanej daty zakończenia:</label>
        </div>
        <div class="col-2">
          <input #input3 type="datetime-local" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="col-1">
          <button class="btn btn-light border-dark" type="button" id="button-addon1"
          (click)="crawlAllToDueTime()">Uruchom</button>
        </div>
      </form>
    </div>
  </div>
  
</div>
